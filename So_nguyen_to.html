<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("số các số nguyên tố đầu tiên"));
        var count = 0 ;
        var n = 2;
        var p="";
            while(count<number){
                if(checknt(n) === 1){
                    p += n+" ";
                    count++;
                }
                n++;
            }
            alert(p);
        function checknt(n) {
            for (i=2;i<n;i++){
                if (n%i===0)
                    return 0;
            }
            return 1;

        }
    </script>

<img src="">
</body>
</html>
